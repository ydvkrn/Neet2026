<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Structure Organisation in Animal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .hidden { display: none !important; }

    .video-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .video-item {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .video-item:hover { transform: scale(1.02); }

    .thumbnail {
      width: 100%;
      border-radius: 10px;
    }

    .video-title {
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
    }

    #screen2 {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
    }

    #videoTitle {
      font-size: 20px;
      margin: 10px 0;
      text-align: center;
    }

    #notesBtn {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px auto 0;
      background: #00c853;
      padding: 10px 16px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      width: fit-content;
      gap: 8px;
    }

    video {
      width: 100%;
      max-height: 60vh;
      border-radius: 10px;
      background: black;
    }

    @media screen and (orientation: landscape) {
      video { max-height: 100vh; }
      #screen2 { padding: 0; border-radius: 0; }
      #videoTitle, #notesBtn { display: none; }
    }

    #backBtn {
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      color: #888;
    }

    .error {
      text-align: center;
      font-size: 18px;
      color: #ff4444;
      background: #2e1e1e;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <h2 id="mainHeading">Structure Organisation in Animal</h2>
  <div id="screen1" class="video-list loading">कृपया प्रतीक्षा करें, वीडियो लोड हो रहे हैं...</div>

  <div id="screen2" class="hidden">
    <div id="backBtn" role="button">← Back</div>
    <div id="videoTitle"></div>
    <video
      id="videoPlayer"
      controls
      controlsList="nodownload"
      disablePictureInPicture
      preload="auto"
      playsinline
    >
      <source id="videoSource" src="" type="video/mp4">
    </video>
    <a id="notesBtn" href="#" target="_blank" class="hidden">Download Notes</a>
  </div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/ydvkrn/Neet2026/main/Biology/Zoology/Chap/1/files.json";
    const workerBase = "https://fantasyofbluefilms.btfcompany1.workers.dev/?id=";

    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const mainHeading = document.getElementById("mainHeading");
    const videoTitle = document.getElementById("videoTitle");
    const notesBtn = document.getElementById("notesBtn");
    const videoPlayer = document.getElementById("videoPlayer");
    const videoSource = document.getElementById("videoSource");
    const backBtn = document.getElementById("backBtn");

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        screen1.innerHTML = "";
        screen1.classList.remove("loading");
        data.videos.forEach(vid => {
          const item = document.createElement("div");
          item.className = "video-item";
          item.onclick = async () => showVideoScreen(vid);

          const img = document.createElement("img");
          img.src = vid.thumbnail;
          img.className = "thumbnail";

          const title = document.createElement("div");
          title.className = "video-title";
          title.textContent = vid.title;

          item.appendChild(img);
          item.appendChild(title);
          screen1.appendChild(item);
        });
      })
      .catch(() => {
        screen1.classList.remove("loading");
        screen1.innerHTML = '<div class="error">❌ वीडियो लोड करने में त्रुटि।</div>';
      });

    async function showVideoScreen(videoData) {
      const token = await generateToken();
      const videoUrl = `${workerBase}${videoData.id}&token=${token}`;
      videoSource.src = videoUrl;
      videoPlayer.load();

      videoTitle.textContent = videoData.title;

      if (videoData.pdfUrl) {
        notesBtn.classList.remove("hidden");
        notesBtn.href = videoData.pdfUrl;
      } else {
        notesBtn.classList.add("hidden");
      }

      screen1.classList.add("hidden");
      mainHeading.classList.add("hidden");
      screen2.classList.remove("hidden");
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    backBtn.onclick = () => {
      videoPlayer.pause();
      screen2.classList.add("hidden");
      screen1.classList.remove("hidden");
      mainHeading.classList.remove("hidden");
      videoSource.src = "";
      videoPlayer.load();
    };

    async function generateToken() {
      const SECRET = "BTFxMSM0ZoologyChap1";
      const timestamp = Math.floor(Date.now() / 1000);
      const msg = timestamp + SECRET;

      const hashBuffer = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(msg));
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      return `${timestamp}.${hashHex}`;
    }
  </script>
</body>
</html>
