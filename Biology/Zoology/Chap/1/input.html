  <style>
    body {

    h2 {

    .video-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .video-item {
      cursor: pointer;
    }

    .thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }

    .video-title {
      font-size: 16px;

    #screen2 {

    #backBtn {
      position: absolute;

    #notesBtn {
      margin-top: 20px;
      background: transparent;
      border: 2px solid #00ffcc;
      padding: 12px 24px;

      font-size: 16px;

      align-items: center;

    }

    #noticeBar {
      position: fixed;
      bottom: 15px;
      left: 15px;
      right: 15px;

      color: #00ffcc;
      text-align: center;
    }

    video.plyr {
      width: 100%;

      background: black;
    }

      display: flex;

      min-height: 80vh;

    }

    .loader {
      width: 64px;
      height: 64px;
      border: 6px solid #00ffcc;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

<body oncontextmenu="return false">
  <h2 id="mainHeading">Structure Organisation in Animal</h2>

  <div id="screen1Loader"><div class="loader"></div></div>
  <div id="screen1" class="video-list hidden"></div>

  <div id="screen2" class="hidden">
    <div id="backBtn" class="hidden"><strong>‚Üê</strong></div>
    <div id="videoTitle" class="hidden"></div>
    <video id="videoPlayer" class="plyr hidden" playsinline preload="auto" controls>
      <source id="videoSource" src="" type="video/mp4">
    </video>
    <a id="notesBtn" href="#" target="_blank" class="hidden">
      üìÑ Download Notes
    </a>
    <div id="noticeBar" class="hidden">
      <span id="noticeText"></span>
    </div>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <!-- App Script -->
  <script>
    function initApp() {
      const jsonUrl = "https://raw.githubusercontent.com/ydvkrn/Neet2026/main/Biology/Zoology/Chap/1/files.json";
      const workerBase = "https://yellow-haze-a511.btfcompany1.workers.dev/?id=";

      const screen1 = document.getElementById("screen1");
      const screen2 = document.getElementById("screen2");
      const screen1Loader = document.getElementById("screen1Loader");
      const mainHeading = document.getElementById("mainHeading");
      const videoTitle = document.getElementById("videoTitle");
      const notesBtn = document.getElementById("notesBtn");
      const videoPlayer = document.getElementById("videoPlayer");
      const videoSource = document.getElementById("videoSource");
      const backBtn = document.getElementById("backBtn");
      const noticeBar = document.getElementById("noticeBar");
      const noticeText = document.getElementById("noticeText");

      const player = new Plyr('#videoPlayer');

      function loadVideos() {
        fetch(jsonUrl)
          .then(res => res.json())
          .then(data => {
            screen1Loader.classList.add("hidden");
            screen1.classList.remove("hidden");
            screen1.innerHTML = "";
            data.videos.forEach(vid => {
              const item = document.createElement("div");
              item.className = "video-item";
              item.onclick = () => showVideoScreen(vid);

              item.innerHTML = `
                <img src="${vid.thumbnail}" class="thumbnail">
                <div class="video-title">${vid.title}</div>
              `;

              screen1.appendChild(item);
            });
          }).catch(() => {
            screen1.innerHTML = "<div>‚ùå Video load failed</div>";
            screen1Loader.classList.add("hidden");
          });
      }

      function showVideoScreen(vid) {
        screen1.classList.add("hidden");
        screen2.classList.remove("hidden");
        mainHeading.classList.add("hidden");

        generateToken().then(token => {
          const videoUrl = `${workerBase}${vid.id}&token=${token}`;
          videoSource.src = videoUrl;
          player.source = {
            type: 'video',
            sources: [{ src: videoUrl, type: 'video/mp4' }]
          };
          player.play();
        });

        videoTitle.textContent = vid.title;
        videoTitle.classList.remove("hidden");
        videoPlayer.classList.remove("hidden");
        backBtn.classList.remove("hidden");

        if (vid.pdfUrl?.trim()) {
          notesBtn.href = vid.pdfUrl;
          notesBtn.classList.remove("hidden");
        }
        if (vid.notice?.trim()) {
          noticeText.textContent = vid.notice;
          noticeBar.classList.remove("hidden");
        }
      }

      backBtn.onclick = () => {
        history.back();
      };

      window.addEventListener("popstate", () => {
        player.pause();
        screen2.classList.add("hidden");
        screen1.classList.remove("hidden");
        mainHeading.classList.remove("hidden");
        videoTitle.classList.add("hidden");
        videoPlayer.classList.add("hidden");
        backBtn.classList.add("hidden");
        notesBtn.classList.add("hidden");
        noticeBar.classList.add("hidden");
      });

      async function generateToken() {
        const SECRET = "BTFxMSM0ZoologyChap1";
        const timestamp = Math.floor(Date.now() / 1000);
        const msg = timestamp + SECRET;
        const hashBuffer = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(msg));
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
        return `${timestamp}.${hashHex}`;
      }

      setTimeout(loadVideos, 3000); // Delay to show loader
    }
  </script>
</body>
