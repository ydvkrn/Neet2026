<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Physics</title>

  <!-- Auth Check -->
  <script src="auth.js"></script>

  <!-- Hide Until Auth Verified -->
  <style>
    body {
      display: none;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
  </style>

  <!-- Your Custom Style -->
  <style>
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1e1e1e;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      position: relative;
    }
    .logo {
      position: absolute;
      left: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .small-header {
      background-color: #1e1e1e;
      padding: 5px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .video-box {
      width: 90%;
      max-width: 400px;
      margin: 10px 15px;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      background-color: #1e1e1e;
      transition: 0.3s;
    }
    .video-box:hover {
      transform: scale(1.05);
      border-color: white;
    }
    .video-box img {
      width: 100%;
      border-radius: 10px;
      pointer-events: none;
      -webkit-user-drag: none;
    }
    .video-title {
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
    }
  </style>
</head>

<body oncontextmenu="return false">

  <!-- Header Section -->
  <div class="header">
    <img src="https://i.postimg.cc/7Pm2HLX2/image.jpg" alt="Logo" class="logo">
    Physics
  </div>

  <!-- Small Header -->
  <div class="small-header">Powered by BTF Group</div>

  <!-- Video List -->
  <div id="videoContainer" class="video-container"></div>

  <!-- Video JSON Load -->
  <script>
    const jsonURL = "https://raw.githubusercontent.com/ydvkrn/Neet2026/main/Physics/files.json";

    fetch(jsonURL)
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        return response.json();
      })
      .then(data => displayVideos(data))
      .catch(error => console.error("JSON Load Error:", error));

    function displayVideos(videos) {
      const container = document.getElementById("videoContainer");
      container.innerHTML = "";

      videos.forEach(video => {
        const videoBox = document.createElement("div");
        videoBox.classList.add("video-box");

        videoBox.innerHTML = `
          <img src="${video.thumbnail}" alt="Thumbnail">
          <div class="video-title">${video.title}</div>
        `;

        videoBox.onclick = () => window.location.href = video.redirect;
        container.appendChild(videoBox);
      });
    }
  </script>

</body>
</html>
