<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Neon Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #161616;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px #ffffff44;
      text-align: center;
      position: relative;
    }

    .shake { animation: shake 0.4s; }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: block;
      box-shadow: 0 0 10px #ffffff66;
      border: 2px solid white;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: white;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      background: transparent;
      border: 2px solid white;
      border-radius: 8px;
      font-size: 16px;
      color: white;
    }

    input::placeholder { color: #bbb; }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: white;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px white;
    }

    .join-now {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 12px;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 8px #ffffff55;
      transition: 0.2s ease-in-out;
    }

    .join-now:hover {
      background: white;
      color: black;
    }

    .msg {
      margin-top: 12px;
      font-weight: bold;
      min-height: 24px;
      font-size: 14px;
    }

    .status-img {
      width: 60px;
      margin: 10px auto 0;
      display: none;
    }

    .loader {
      border: 4px solid #ccc;
      border-top: 4px solid white;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container" id="loginBox">
    <img src="https://i.postimg.cc/VLCxN7bz/image.jpg" alt="Profile" class="profile-img">
    <h2>Login</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="loader" id="loader"></div>
    <img id="statusImg" class="status-img" src="" alt="Status" />
    <div class="msg" id="message"></div>

    <a href="addrequest.html" class="join-now">Join Now</a>
  </div>

  <!-- Firebase SDK -->
  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyBosCBTgIDeRabFMkuqS_cbjkdHDcegFJw",
    authDomain: "msmneet1.firebaseapp.com",
    databaseURL: "https://msmneet1-default-rtdb.firebaseio.com/",
    projectId: "msmneet1",
    storageBucket: "msmneet1.appspot.com",
    messagingSenderId: "920361933770",
    appId: "1:920361933770:web:4dba802da04a8548348d33"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  function getDeviceId() {
    let id = localStorage.getItem("device_id_msmneet");
    if (!id) {
      id = Math.random().toString(36).substring(2) + Date.now().toString(36);
      localStorage.setItem("device_id_msmneet", id);
    }
    return id;
  }

  const form = document.getElementById("loginForm");
  const msg = document.getElementById("message");
  const loader = document.getElementById("loader");
  const statusImg = document.getElementById("statusImg");
  const loginBox = document.getElementById("loginBox");

  let pendingUser = null;
  let pendingDeviceRef = null;
  let currentDeviceId = getDeviceId();

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    msg.innerHTML = "";
    msg.className = "";
    loader.style.display = "block";
    statusImg.style.display = "none";
    loginBox.classList.remove("shake");

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const userCred = await auth.signInWithEmailAndPassword(email, password);
      const user = userCred.user;
      const ref = db.ref("activeDevices/" + user.uid);

      const snap = await ref.get();
      const stored = snap.val();

      if (stored && stored.deviceId && stored.deviceId !== currentDeviceId) {
        // Show message in HTML with "Continue Anyway" button
        loader.style.display = "none";
        statusImg.src = "https://i.postimg.cc/jdSwyFFV/failure-icon-23216.png";
        statusImg.style.display = "block";
        msg.className = "msg error";
        msg.innerHTML = `
          üîê This account is already logged in on another device.<br>
          <button id="forceLogin" style="margin-top:10px;padding:8px 16px;background:white;color:black;border:none;border-radius:6px;cursor:pointer;">Logout from other device & Continue</button>
        `;
        pendingUser = user;
        pendingDeviceRef = ref;
        loginBox.classList.add("shake");

        document.getElementById("forceLogin").addEventListener("click", async () => {
          msg.textContent = "‚è≥ Logging you in...";
          loader.style.display = "block";
          statusImg.style.display = "none";

          await pendingDeviceRef.set({ deviceId: currentDeviceId, lastLogin: Date.now() });

          loader.style.display = "none";
          statusImg.src = "https://cliply.co/wp-content/uploads/2021/03/372103860_CHECK_MARK_400px.gif";
          statusImg.style.display = "block";
          msg.textContent = "‚úÖ Login successful!";
          msg.className = "msg success";

          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        });

        return; // wait for button
      }

      await ref.set({ deviceId: currentDeviceId, lastLogin: Date.now() });

      loader.style.display = "none";
      statusImg.src = "https://cliply.co/wp-content/uploads/2021/03/372103860_CHECK_MARK_400px.gif";
      statusImg.style.display = "block";
      msg.textContent = "‚úÖ Login successful!";
      msg.className = "msg success";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);

    } catch (err) {
      loader.style.display = "none";
      statusImg.src = "https://i.postimg.cc/jdSwyFFV/failure-icon-23216.png";
      statusImg.style.display = "block";
      msg.textContent = "‚ùå " + err.message;
      msg.className = "msg error";
      loginBox.classList.add("shake");
    }
  });
</script>
</body>
</html>
