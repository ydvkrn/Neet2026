<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      background: #222;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 10px #00ffcc;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      color: #121212;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #00ccaa;
      transform: translateY(-2px);
    }

    .join-now {
      margin-top: 20px;
      background: transparent;
      border: 2px solid #00ffcc;
      color: #00ffcc;
    }

    .join-now:hover {
      background: #00ffcc;
      color: #121212;
    }

    #result {
      margin-top: 20px;
      font-size: 1rem;
      min-height: 24px;
    }

    .success {
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }

    .error {
      color: #ff3333;
      text-shadow: 0 0 5px #ff3333;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin: 20px;
      }

      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Secure Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" name="key" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
      <div id="result"></div>
      <button type="button" class="join-now" onclick="window.location.href='signup.html'">Join Now</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        username: form.username.value,
        key: form.key.value
      };

      try {
        const res = await fetch("https://test.btfcompany1.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const json = await res.json();

        if (json.status === "success") {
          // ✅ Login success - Set flag
          localStorage.setItem("isLoggedIn", "true");
          result.className = "success";
          result.textContent = json.message;
          setTimeout(() => {
            window.location.href = "lecture.html"; // या homepage
          }, 1000);
        } else {
          result.className = "error";
          result.textContent = json.message;
        }
      } catch (err) {
        result.className = "error";
        result.textContent = "Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
