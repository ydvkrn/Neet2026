<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Neon Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .login-box {
      background: #151515;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 400px;
      position: relative;
      text-align: center;
    }

    .image-top {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 2px solid white;
      background: url('https://i.postimg.cc/26TR2y0n/aiims-logo.jpg') center/cover no-repeat;
      box-shadow: 0 0 15px white;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 2px solid white;
      border-radius: 8px;
      background: transparent;
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #ccc;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 12px white;
      cursor: pointer;
      margin-top: 10px;
    }

    .msg {
      font-weight: bold;
      font-size: 14px;
      margin-top: 12px;
      color: #ffffff;
    }

    .loader {
      border: 4px solid transparent;
      border-top: 4px solid white;
      border-right: 4px solid white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 15px auto;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .join-now {
      position: fixed;
      bottom: 20px;
      width: 90%;
      max-width: 400px;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      display: block;
      box-shadow: 0 0 10px white;
    }

    .join-now:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="image-top"></div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="key" placeholder="Key" required />
      <button type="submit" class="login-btn">Login</button>
      <div class="loader" id="loader"></div>
      <p class="msg" id="message"></p>
    </form>
  </div>

  <a href="batch.html" class="join-now">Join Now</a>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("message");
    const loader = document.getElementById("loader");

    let sessionId = localStorage.getItem("sessionId") || crypto.randomUUID();
    localStorage.setItem("sessionId", sessionId);

    // auto redirect if already logged in
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "home.html";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const key = document.getElementById("key").value.trim();
      msg.textContent = "";
      loader.style.display = "block";

      try {
        const res = await fetch("https://btflogin.btfcompany1.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, key, sessionId })
        });

        const contentType = res.headers.get("content-type") || "";
        if (!contentType.includes("application/json")) {
          throw new Error("Invalid JSON response");
        }

        const data = await res.json();
        loader.style.display = "none";

        if (data.status === "success") {
          localStorage.setItem("loggedIn", "true");
          window.location.href = "home.html";
        } else {
          msg.textContent = "❌ " + (data.message || "Invalid Login");
        }
      } catch (err) {
        loader.style.display = "none";
        msg.textContent = "❌ Something went wrong.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
