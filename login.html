<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon White Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background-color: #0a0a0a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .login-box {
      background: #151515;
      padding: 30px 30px 80px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 400px;
      position: relative;
      text-align: center;
    }

    .image-top {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 3px solid #ffffff;
      background: url('https://i.postimg.cc/VLCxN7bz/image.jpg') center/cover no-repeat;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      outline: none;
      background: transparent;
      border: 2px solid #ffffff;
      border-radius: 8px;
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #ccc;
    }

    button.login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #ffffff, #d1d1d1);
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      color: black;
      font-size: 16px;
      box-shadow: 0 0 10px white;
    }

    button.login-btn:hover {
      box-shadow: 0 0 15px white;
    }

    .msg {
      font-weight: bold;
      font-size: 14px;
      margin-top: 12px;
      color: #ffffff;
    }

    .loader {
      border: 4px solid transparent;
      border-top: 4px solid #ffffff;
      border-right: 4px solid #ffffff;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      margin: 12px auto;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .join-now {
      position: fixed;
      bottom: 20px;
      width: 90%;
      max-width: 400px;
      background: transparent;
      border: 2px solid #ffffff;
      color: #ffffff;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      display: block;
      box-shadow: 0 0 10px white;
      transition: all 0.3s ease;
    }

    .join-now:hover {
      background: #ffffff;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="image-top"></div>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="key" placeholder="Key" required>
      <button type="submit" class="login-btn">Login</button>

      <div class="loader" id="loader"></div>
      <p class="msg" id="message"></p>
    </form>
  </div>

  <a href="batch.html" class="join-now">Join Now</a>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("message");
    const loader = document.getElementById("loader");

    let sessionId = localStorage.getItem("sessionId") || crypto.randomUUID();
    localStorage.setItem("sessionId", sessionId);

    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "home.html";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const key = document.getElementById("key").value.trim();

      msg.textContent = "";
      loader.style.display = "block";

      try {
        const res = await fetch("https://test.btfcompany1.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, key, sessionId })
        });

        const data = await res.json();
        loader.style.display = "none";

        if (data.status === "success") {
          localStorage.setItem("loggedIn", "true");
          window.location.href = "home.html";
        } else {
          msg.textContent = data.message || "❌ Invalid Login";
        }
      } catch (err) {
        loader.style.display = "none";
        msg.textContent = "❌ Server Error. Try again.";
      }
    });
  </script>

</body>
</html>
