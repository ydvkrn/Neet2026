<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Neon Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #161616;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px #ffffff44;
      text-align: center;
      position: relative;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: block;
      box-shadow: 0 0 10px #ffffff66;
      border: 2px solid white;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: white;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      background: transparent;
      border: 2px solid white;
      border-radius: 8px;
      font-size: 16px;
      color: white;
    }

    input::placeholder {
      color: #bbb;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: white;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px white;
    }

    .join-now {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 12px;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 8px #ffffff55;
      transition: all 0.2s ease-in-out;
    }

    .join-now:hover {
      background: white;
      color: black;
    }

    .msg {
      margin-top: 12px;
      font-weight: bold;
      color: #ff4444;
      min-height: 24px;
    }

    @media screen and (max-width: 400px) {
      .container {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- üîµ Circle Profile Image -->
    <img src="https://i.postimg.cc/VLCxN7bz/image.jpg" alt="Profile" class="profile-img">

    <h2>Login</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="key" placeholder="Key" required />
      <button type="submit">Login</button>
      <div class="msg" id="message"></div>
    </form>

    <!-- üü£ Join Now Button -->
    <a href="batch.html" class="join-now">Join Now</a>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const key = document.getElementById("key").value.trim();
      msg.textContent = "Checking...";

      try {
        const res = await fetch("https://btflogin.btfcompany1.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, key })
        });

        const contentType = res.headers.get("content-type") || "";
        if (!contentType.includes("application/json")) throw new Error("Invalid JSON");

        const data = await res.json();

        if (data.status === "success") {
          localStorage.setItem("loggedIn", "true");
          window.location.href = "home.html";
        } else {
          msg.textContent = "‚ùå " + (data.message || "Invalid Login");
        }
      } catch (err) {
        msg.textContent = "‚ùå Something went wrong.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
