<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neet By MSM - Membership</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #f0f8ff;
      text-align: center;
    }

    .top-banner {
      width: 100%;
      max-height: 100px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .abort-btn {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 85, 85, 0.1);
      border: 1px solid #ff5555;
      color: #ff5555;
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      display: none;
    }

    .main-img {
      width: 140px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      color: #66fff2;
      margin: 10px 0 20px;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 20px;
      margin: auto;
      width: 90%;
      max-width: 480px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    input[type="text"], input[type="email"] {
      padding: 12px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
    }

    .submit-btn {
      background: #00cc99;
      color: black;
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .price-buttons {
      display: none;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .price-btn {
      background: linear-gradient(135deg, #66fff2, #00cc99);
      color: black;
      padding: 16px 30px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .timer {
      font-size: 18px;
      color: #ffcc00;
      margin-top: 10px;
      display: none;
      font-weight: 600;
    }

    #qrContainer {
      margin-top: 20px;
      display: none;
    }

    #qr {
      margin: 10px auto;
      display: block;
    }

    .done-btn {
      background-color: #00ffcc;
      color: black;
      padding: 10px 22px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }

    .telegram-link {
      margin-top: 40px;
    }

    .telegram-link img {
      width: 32px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .telegram-link a {
      font-size: 17px;
      background-color: #229ED9;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .verify-link {
      margin-top: 20px;
    }

    .verify-link a {
      display: inline-block;
      background: #ffcc00;
      color: black;
      padding: 10px 22px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <img class="top-banner" src="https://i.postimg.cc/xTNRpF1d/Daco-4418784.png" />
  <button class="abort-btn" id="abortButton" onclick="resetPage()">Abort Payment</button>
  <img class="main-img" src="https://i.postimg.cc/bNBTHcdZ/1000082308-1.png" />

  <h1>Choose Your Membership Plan</h1>

  <div class="glass-box" id="formSection">
    <input type="text" id="name" placeholder="Enter your Name" required>
    <br>
    <input type="email" id="email" placeholder="Enter your Email" required>
    <br>
    <button class="submit-btn" onclick="validateUser()">Submit</button>
  </div>

  <div class="timer" id="timer"></div>

  <div class="price-buttons" id="paymentOptions">
    <button class="price-btn" onclick="showQR(39)">‚Çπ39 / Monthly</button>
    <button class="price-btn" onclick="showQR(349)">‚Çπ349 / Yearly</button>
  </div>

  <div id="qrContainer">
    <h3>Scan & Pay via UPI</h3>
    <canvas id="qr"></canvas>
    <button class="done-btn" onclick="redirectUser()">‚úÖ Payment Verify</button>
  </div>

  <div class="telegram-link">
    <p>Signup with Telegram:</p>
    <a href="https://t.me/YourBotUsername" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" /> Signup with Telegram
    </a>
  </div>

  <div class="verify-link">
    <a href="verification.html">üõ°Ô∏è Verification</a>
  </div>

  <script>
    let countdownInterval;

    function validateUser() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      if (!name || !email) {
        alert("Please enter your name and email.");
        return;
      }
      document.getElementById("formSection").style.display = "none";
      document.getElementById("paymentOptions").style.display = "flex";
      document.getElementById("abortButton").style.display = "inline-block";
      document.getElementById("timer").style.display = "block";
      startCountdown(300);
    }

    function showQR(amount) {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const upiLink = `upi://pay?pa=btf.group@airtel&pn=NeetByMSM&am=${amount}&cu=INR&tn=Name:%20${encodeURIComponent(name)}%20Email:%20${encodeURIComponent(email)}`;
      QRCode.toCanvas(document.getElementById('qr'), upiLink, { width: 220 }, function (error) {
        if (error) console.error(error);
        document.getElementById("qrContainer").style.display = "block";
      });
    }

    function redirectUser() {
      window.location.href = "verification.html";
    }

    function resetPage() {
      clearInterval(countdownInterval);
      location.reload(true);
    }

    function startCountdown(duration) {
      let timer = duration;
      const display = document.getElementById("timer");
      countdownInterval = setInterval(() => {
        const minutes = Math.floor(timer / 60);
        const seconds = timer % 60;
        display.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        if (--timer < 0) {
          clearInterval(countdownInterval);
          resetPage();
        }
      }, 1000);
    }
  </script>
</body>
</html>
