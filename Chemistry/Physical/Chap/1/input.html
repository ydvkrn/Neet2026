  <style>

    #screen1Loader {

    .loader {
      --path: white;
      --dot: #00ffcc;
      --duration: 3s;
      width: 64px;
      height: 64px;
      position: relative;
    }

    .loader:before {
      content: "";
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--dot);
      position: absolute;
      top: 37px;
      left: 19px;
      animation: dotRect var(--duration) infinite ease-in-out;
    }

    .loader svg {
      width: 100%;
      height: 100%;
    }

    .loader rect {
      stroke: var(--path);
      stroke-width: 10px;
      fill: none;
      stroke-dasharray: 192 64;
      animation: pathRect var(--duration) infinite ease-in-out;
    }

    .loader.triangle {
      width: 72px;
    }

    .loader.triangle:before {
      left: 21px;
      animation: dotTriangle var(--duration) ease-in-out infinite;
    }

    .loader polygon {
      stroke: var(--path);
      stroke-width: 10px;
      fill: none;
      stroke-dasharray: 145 76;
      animation: pathTriangle var(--duration) infinite ease-in-out;
    }

    @keyframes pathTriangle {
      33% { stroke-dashoffset: 74; }
      66% { stroke-dashoffset: 147; }
      100% { stroke-dashoffset: 221; }
    }

    @keyframes dotTriangle {
      33% { transform: translate(0, 0); }
      66% { transform: translate(10px, -18px); }
      100% { transform: translate(-10px, -18px); }
    }

    @keyframes pathRect {
      25% { stroke-dashoffset: 64; }
      50% { stroke-dashoffset: 128; }
      75% { stroke-dashoffset: 192; }
      100% { stroke-dashoffset: 256; }
    }

    @keyframes dotRect {

<body oncontextmenu="return false">
  <h2>Some Basic Concept of Chemistry üß™</h2>

  <div id="screen1Loader">
    <div class="loader">
      <svg viewBox="0 0 80 80"><rect x="8" y="8" width="64" height="64"/></svg>
    </div>

  </div>

  <div id="screen1" class="video-list hidden"></div>

  <div id="screen2" class="hidden">
    <div id="backBtn" class="hidden"><strong></strong></div>
    <div id="videoTitle" class="hidden"></div>
    <video id="videoPlayer" class="plyr hidden" playsinline preload="auto" disablePictureInPicture controlsList="nodownload">
      <source id="videoSource" src="" type="video/mp4">
    </video>
    <a id="notesBtn" href="#" target="_blank" class="hidden">üìÑ Download Notes</a>
    <div id="noticeBar" class="hidden"><span id="noticeText"></span></div>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#videoPlayer', {
      controls: ['play', 'rewind', 'fast-forward', 'progress', 'current-time', 'mute', 'fullscreen'],
      tooltips: { controls: true }
    });

    const jsonUrl = "https://raw.githubusercontent.com/ydvkrn/Neet2026/main/Chemistry/Physical/Chap/1/files.json";
    const workerBase = "https://pc-chap1.btfcompany1.workers.dev/?id=";

    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const loader = document.getElementById("screen1Loader");
    const videoTitle = document.getElementById("videoTitle");
    const notesBtn = document.getElementById("notesBtn");
    const backBtn = document.getElementById("backBtn");
    const videoPlayer = document.getElementById("videoPlayer");
    const videoSource = document.getElementById("videoSource");
    const noticeBar = document.getElementById("noticeBar");
    const noticeText = document.getElementById("noticeText");

    async function loadVideos() {
      try {
        const res = await fetch(jsonUrl);
        const data = await res.json();
        loader.classList.add("hidden");
        screen1.classList.remove("hidden");
        data.videos.forEach(video => {
          const item = document.createElement("div");
          item.className = "video-item";
          item.onclick = () => showVideoScreen(video);
          item.innerHTML = `<img class="thumbnail" src="${video.thumbnail}"><div class="video-title">${video.title}</div>`;
          screen1.appendChild(item);
        });
      } catch {
        loader.classList.add("hidden");
        screen1.innerHTML = '<div class="error">‚ùå ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø‡•§</div>';
        screen1.classList.remove("hidden");
      }
    }

    async function showVideoScreen(video) {
      history.pushState({ screen: 'screen2' }, '');

      screen1.classList.add("hidden");
      screen2.classList.remove("hidden");

      const token = await generateToken();
      const videoUrl = `${workerBase}${video.id}&token=${token}`;
      videoSource.src = videoUrl;
      player.source = {
        type: 'video',
        sources: [{ src: videoUrl, type: 'video/mp4' }]
      };
      videoPlayer.classList.remove("hidden");
      videoTitle.textContent = video.title;
      videoTitle.classList.remove("hidden");
      backBtn.classList.remove("hidden");

      if (video.pdfUrl?.trim()) {
        notesBtn.href = video.pdfUrl;
        notesBtn.classList.remove("hidden");
      }
      if (video.notice?.trim()) {
        noticeText.textContent = video.notice;
        noticeBar.classList.remove("hidden");
      }

      player.play();
    }

    backBtn.onclick = () => history.back();

    window.addEventListener("popstate", () => {
      player.pause();
      player.source = null;
      videoSource.src = "";
      screen2.classList.add("hidden");
      screen1.classList.remove("hidden");
      videoPlayer.classList.add("hidden");
      videoTitle.classList.add("hidden");
      notesBtn.classList.add("hidden");
      backBtn.classList.add("hidden");
      noticeBar.classList.add("hidden");
    });

    async function generateToken() {
      const SECRET = "BTFxMSM0PCChap1";
      const timestamp = Math.floor(Date.now() / 1000);
      const msg = timestamp + SECRET;
      const hashBuffer = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(msg));
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      return `${timestamp}.${hashHex}`;
    }

    setTimeout(loadVideos, 3000);
  </script>
