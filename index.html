<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lectures üìì</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Hide body initially -->
  <style id="hideBodyStyle">
    html, body {
      display: none !important;
      background: black;
      color: white;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>

  <!-- Fonts and Styling -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #222;
      color: white;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .video-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .video-box {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .video-box:hover {
      transform: scale(1.03);
    }

    .video-box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .video-title {
      padding: 10px;
      font-size: 16px;
      color: white;
    }
  </style>

  <!-- Firebase Config + Auth Check -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBosCBTgIDeRabFMkuqS_cbjkdHDcegFJw",
      authDomain: "msmneet1.firebaseapp.com",
      projectId: "msmneet1",
      storageBucket: "msmneet1.appspot.com",
      messagingSenderId: "920361933770",
      appId: "1:920361933770:web:4dba802da04a8548348d33"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        const host = window.location.hostname;
        const loginPath = host.includes("github.io") ? "/Neet2026/login.html" : "/login.html";
        window.location.href = loginPath;
      } else {
        // ‚úÖ Unhide content
        const hideStyle = document.getElementById("hideBodyStyle");
        if (hideStyle) hideStyle.remove();
        document.body.removeAttribute("style");
        document.documentElement.removeAttribute("style");

        // ‚úÖ Load video data
        if (typeof loadVideos === "function") {
          setTimeout(loadVideos, 1000);
        }
      }
    });
  </script>
</head>

<body oncontextmenu="return false">

  <div class="header">üìö NEET Lectures - Powered by BTF</div>

  <div id="videoContainer" class="video-container"></div>

  <!-- Load Videos from JSON -->
  <script>
    function loadVideos() {
      const jsonURL = "https://raw.githubusercontent.com/ydvkrn/Neet2026/refs/heads/main/home.json";

      fetch(jsonURL)
        .then(res => {
          if (!res.ok) throw new Error("Failed to load JSON");
          return res.json();
        })
        .then(data => {
          const container = document.getElementById("videoContainer");
          container.innerHTML = "";

          data.forEach(video => {
            const div = document.createElement("div");
            div.className = "video-box";
            div.innerHTML = `
              <img src="${video.thumbnail}" alt="Thumbnail">
              <div class="video-title">${video.title}</div>
            `;
            div.onclick = () => window.location.href = video.redirect;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error("JSON Load Error:", err);
          alert("üìÅ Video list load failed.");
        });
    }
  </script>

</body>
</html>
