  <!-- Firebase Config + 1 Device Lock System -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBosCBTgIDeRabFMkuqS_cbjkdHDcegFJw",
      authDomain: "msmneet1.firebaseapp.com",
      projectId: "msmneet1",
      storageBucket: "msmneet1.appspot.com",
      messagingSenderId: "920361933770",
      appId: "1:920361933770:web:4dba802da04a8548348d33",
      databaseURL: "https://msmneet1-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);

    function getDeviceId() {
      let id = localStorage.getItem("device_id_msmneet");
      if (!id) {
        id = Math.random().toString(36).substring(2) + Date.now().toString(36);
        localStorage.setItem("device_id_msmneet", id);
      }
      return id;
    }

    firebase.auth().onAuthStateChanged(async (user) => {
      const host = window.location.hostname;
      const loginPath = host.includes("github.io") ? "/Neet2026/login.html" : "/login.html";

      if (!user) {
        window.location.href = loginPath;
        return;
      }

      const uid = user.uid;
      const currentDeviceId = getDeviceId();
      const sessionRef = firebase.database().ref("activeDevices/" + uid);

      try {
        const snapshot = await sessionRef.get();
        const savedDeviceId = snapshot.val()?.deviceId;

        if (savedDeviceId && savedDeviceId !== currentDeviceId) {
          alert("üö´ Your account is already logged in on another device.");
          await firebase.auth().signOut();
          window.location.href = loginPath;
          return;
        }

        await sessionRef.set({
          deviceId: currentDeviceId,
          lastLogin: Date.now()
        });

        // Show page content
        document.getElementById("hideBodyStyle")?.remove();
        document.body.style.display = "block";

        // Optional: Trigger content load
        if (typeof loadVideos === "function") {
          setTimeout(loadVideos, 3000);
        }

      } catch (error) {
        console.error("‚ùå Session check error:", error);
        alert("‚ö†Ô∏è Error connecting to database.");
        await firebase.auth().signOut();
        window.location.href = loginPath;
      }
    });
  </script>

  <style>

<body oncontextmenu="return false">

  <!-- Video List -->
  <div id="videoContainer" class="video-container"></div>

  <!-- Video JSON Fetch -->
  <script>
    const jsonURL = "https://raw.githubusercontent.com/ydvkrn/Neet2026/refs/heads/main/home.json";

    fetch(jsonURL)
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        return response.json();
      })
      .then(data => displayVideos(data))
      .catch(error => console.error("JSON Load Error:", error));

    function displayVideos(videos) {
      const container = document.getElementById("videoContainer");
      container.innerHTML = "";

      videos.forEach(video => {
        const videoBox = document.createElement("div");
        videoBox.classList.add("video-box");

        videoBox.innerHTML = `
          <img src="${video.thumbnail}" alt="Thumbnail">
          <div class="video-title">${video.title}</div>
        `;

        videoBox.onclick = () => window.location.href = video.redirect;
        container.appendChild(videoBox);
      });
    }
  </script>
</body>
