 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Hide content until Firebase auth check completes -->
  <style id="hideBodyStyle">
    body { display: none; background: #000; color: white; }
  </style>

  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>

  <!-- Firebase Config & Auth -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBosCBTgIDeRabFMkuqS_cbjkdHDcegFJw",
      authDomain: "msmneet1.firebaseapp.com",
      databaseURL: "https://msmneet1-default-rtdb.firebaseio.com/",
      projectId: "msmneet1",
      storageBucket: "msmneet1.appspot.com",
      messagingSenderId: "920361933770",
      appId: "1:920361933770:web:4dba802da04a8548348d33"
    };
    firebase.initializeApp(firebaseConfig);

    function getDeviceId() {
      let id = localStorage.getItem("device_id_msmneet");
      if (!id) {
        id = Math.random().toString(36).substring(2) + Date.now().toString(36);
        localStorage.setItem("device_id_msmneet", id);
      }
      return id;
    }

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        const host = window.location.hostname;
        let loginPath = host.includes("github.io") ? "/Neet2026/login.html" : "/login.html";
        location.href = loginPath;
      } else {
        document.getElementById("hideBodyStyle")?.remove();
        document.body.style.display = "block";

        if (typeof loadVideos === "function") {
          setTimeout(loadVideos, 2000);
        }

        // ‚úÖ Auto logout if device ID mismatched
        const ref = firebase.database().ref("activeDevices/" + user.uid);
        const currentDevice = getDeviceId();

        setInterval(async () => {
          const snap = await ref.get();
          const stored = snap.val();
          if (!stored || stored.deviceId !== currentDevice) {
            await firebase.auth().signOut();
            alert("‚ö†Ô∏è You've been logged out as your account was accessed from another device.");
            window.location.href = window.location.hostname.includes("github.io")
              ? "/Neet2026/login.html"
              : "/login.html";
          }
        }, 10000); // every 10 seconds
      }
    });

    async function logoutUser() {
      const user = firebase.auth().currentUser;
      if (user) {
        const deviceId = getDeviceId();
        await firebase.database().ref("activeDevices/" + user.uid).remove();
        localStorage.removeItem("device_id_msmneet");
        await firebase.auth().signOut();
        window.location.href = window.location.hostname.includes("github.io")
          ? "/Neet2026/login.html"
          : "/login.html";
      }
    }
  </script>

  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1e1e1e;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      position: relative;
    }
    .logo {
      position: absolute;
      left: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .logout-btn {
      position: absolute;
      right: 15px;
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: white;
      color: black;
    }
    .small-header {
      background-color: #1e1e1e;
      padding: 5px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .video-box {
      width: 90%;
      max-width: 400px;
      margin: 10px 15px;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      background-color: #1e1e1e;
      transition: 0.3s;
    }
    .video-box:hover {
      transform: scale(1.05);
      border-color: white;
    }
    .video-box img {
      width: 100%;
      border-radius: 10px;
      pointer-events: none;
      -webkit-user-drag: none;
    }
    .video-title {
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div class="header">
    <img src="https://i.postimg.cc/fLTthHLk/image.jpg" alt="Logo" class="logo">
    Lectures üìì
    <button class="logout-btn" onclick="logoutUser()">Logout</button>
  </div>

  <div class="small-header">Powered by BTF Group</div>

  <div id="videoContainer" class="video-container"></div>

  <script>
    function loadVideos() {
      const jsonURL = "https://raw.githubusercontent.com/ydvkrn/Neet2026/main/home.json";

      fetch(jsonURL)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          displayVideos(data);
        })
        .catch(error => console.error("JSON Load Error: ", error));
    }

    function displayVideos(videos) {
      const container = document.getElementById("videoContainer");
      container.innerHTML = "";

      videos.forEach(video => {
        const videoBox = document.createElement("div");
        videoBox.classList.add("video-box");

        videoBox.innerHTML = `
          <img src="${video.thumbnail}" alt="Thumbnail">
          <div class="video-title">${video.title}</div>
        `;

        videoBox.onclick = () => window.location.href = video.redirect;
        container.appendChild(videoBox);
      });
    }
  </script>

</body>
</html>
