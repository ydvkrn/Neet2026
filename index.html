<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lectures üìì</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Body initially hidden -->
  <style id="hideBodyStyle">
    html, body {
      display: none;
      background: #000;
      color: white;
      margin: 0;
      padding: 0;
    }
  </style>

  <!-- CSS & Fonts -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBosCBTgIDeRabFMkuqS_cbjkdHDcegFJw",
      authDomain: "msmneet1.firebaseapp.com",
      projectId: "msmneet1",
      storageBucket: "msmneet1.appspot.com",
      messagingSenderId: "920361933770",
      appId: "1:920361933770:web:4dba802da04a8548348d33",
      databaseURL: "https://msmneet1-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);

    // ‚úÖ Device ID function
    function getDeviceId() {
      let id = localStorage.getItem("device_id_msmneet");
      if (!id) {
        id = Math.random().toString(36).substring(2) + Date.now().toString(36);
        localStorage.setItem("device_id_msmneet", id);
      }
      return id;
    }

    // ‚úÖ Auth + Device ID Check
    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        const host = location.hostname;
        const loginPath = host.includes("github.io") ? "/Neet2026/login.html" : "/login.html";
        location.href = loginPath;
        return;
      }

      const uid = user.uid;
      const deviceId = getDeviceId();
      const ref = firebase.database().ref("activeDevices/" + uid);

      try {
        const snap = await ref.get();
        const savedId = snap.val()?.deviceId;

        if (savedId && savedId !== deviceId) {
          alert("‚ùå Logged in on another device.");
          await firebase.auth().signOut();
          const loginPath = location.hostname.includes("github.io") ? "/Neet2026/login.html" : "/login.html";
          location.href = loginPath;
          return;
        }

        await ref.set({ deviceId, lastLogin: Date.now() });

        // ‚úÖ Unlock content
        document.getElementById("hideBodyStyle")?.remove();
        document.body.style.display = "block";

        // ‚úÖ Load videos
        loadVideos();
      } catch (err) {
        alert("‚ö†Ô∏è Server error.");
        firebase.auth().signOut();
      }
    });
  </script>

  <!-- CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
    }

    .header {
      background: #222;
      color: white;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .video-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .video-box {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .video-box:hover {
      transform: scale(1.03);
    }

    .video-box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .video-title {
      padding: 10px;
      font-size: 16px;
      color: white;
    }
  </style>
</head>

<body oncontextmenu="return false">

  <div class="header">üìö NEET Lectures - Powered by BTF</div>

  <div id="videoContainer" class="video-container"></div>

  <!-- ‚úÖ Video Loader -->
  <script>
    function loadVideos() {
      const jsonURL = "https://raw.githubusercontent.com/ydvkrn/Neet2026/refs/heads/main/home.json";

      fetch(jsonURL)
        .then(res => {
          if (!res.ok) throw new Error("Failed to load JSON");
          return res.json();
        })
        .then(data => {
          const container = document.getElementById("videoContainer");
          container.innerHTML = "";

          data.forEach(video => {
            const div = document.createElement("div");
            div.className = "video-box";
            div.innerHTML = `
              <img src="${video.thumbnail}" alt="Thumbnail">
              <div class="video-title">${video.title}</div>
            `;
            div.onclick = () => window.location.href = video.redirect;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error("JSON Load Error:", err);
          alert("üìÅ Video list load failed.");
        });
    }
  </script>

</body>
</html>
